    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">

        <div class="display"></div>
        <div class="big-buttons">
            <button>CLEAR</button>
            <button>DELETE</button>
        </div>

        <div class="small-buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>

        <div class="small-buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </div>

        <div class="small-buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>

        <div class="small-buttons">
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>+</button>
        </div>

    </div>
